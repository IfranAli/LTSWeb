<div class="container" role="main">
  <mat-toolbar class="toolbar">
    <button mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <span>LTSWeb</span>
    <span class="example-spacer"></span>
    <mat-icon>code</mat-icon>

    <div class="toolbar-buttons">
      <div>
        <button mat-icon-button routerLink="/projects" routerLinkActive="active">
          <mat-icon color="secondary">library_books</mat-icon>
        </button>

        <button mat-icon-button routerLink="/finance" routerLinkActive="active">
          <mat-icon color="secondary">account_balance</mat-icon>
        </button>
      </div>

      <button (click)="userLogout()" mat-icon-button>
        <mat-icon color="secondary">logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sideNav mode="side">
      <mat-nav-list>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
