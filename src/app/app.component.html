<div class="container" role="main">
  <mat-toolbar>
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <span>LTSWeb</span>
    <span class="example-spacer"></span>
    <button mat-icon-button>
      <mat-icon>code</mat-icon>
    </button>
  </mat-toolbar>

  <mat-grid-list cols="5" rowHeight="">

    <div cdkDropListGroup
         class="projects-drop-group"
         *ngIf="projects$ | async as projectState">

      <div
        *ngFor="let project of projectState.projects">
        <mat-grid-tile class="project-tile">
          <app-project-list
            [project]="project"
          ></app-project-list>

        </mat-grid-tile>
      </div>

    </div>
  </mat-grid-list>
</div>
