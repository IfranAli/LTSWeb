<div class="box calendar-container">
  <div class="header-actions">
    <button class="right-ico">Add</button>
  </div>

  <article class="custom-article">
    <header class="header-actions">
      <button
        type="button"
        class="secondary material-symbols-outlined"
        (click)="back()"
      >
        arrow_back_ios
      </button>

      <hgroup>
        <h3>{{ month.name }}</h3>
        <h2>{{ year }}</h2>
      </hgroup>

      <button
        type="button"
        class="secondary material-symbols-outlined"
        (click)="forward()"
      >
        arrow_forward_ios
      </button>
    </header>

    <div class="box-month">
      <!-- Header -->
      <div class="calendar-grid">
        <div class="box-header">
          <div *ngFor="let day of weekdays">
            {{ day }}
          </div>
        </div>

        <div class="week" *ngFor="let week of month.weeks">
          <div
            class="box-day"
            *ngFor="let day of week.days"
            [ngClass]="[
              day.currentMonth ? '' : 'disable',
              day.currentMonth && isToday(day.day) ? 'today' : ''
            ]"
          >
            <span>
              {{ day.day }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
