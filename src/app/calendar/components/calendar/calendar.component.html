<div class="calendar-container">

  <div class="custom-card no-border">
    <div class="box-month">
      <div class="title space-between">
        <button class="icon-button" (click)="back()">
          <span class="material-symbols-outlined">arrow_back_ios</span>
        </button>

        <span>{{ month.name }} {{ year }}</span>

        <button class="icon-button right" (click)="forward()">
          <span class="material-symbols-outlined">arrow_forward_ios</span>
        </button>
      </div>

      <!-- Header -->
      <div class="calendar-grid">

        <div class="box-header" *ngFor="let day of weekdays">
          {{ day }}
        </div>

        <ng-container
          *ngFor="let week of month.weeks">

          <div class="box-day"
               *ngFor="let day of week.days"
               [ngClass]="[
                   day.currentMonth ? '' : 'disable',
                   day.currentMonth && isToday(day.day) ? 'today' : '',
                 ]"
          >
            {{ day.day }}
          </div>
        </ng-container>

      </div>

    </div>
  </div>
</div>
