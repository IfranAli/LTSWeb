<div class="dialog-content">
  <form [formGroup]="form">
    <mat-form-field appearance="standard">
      <mat-label>Title</mat-label>
      <input matInput [formControl]="form.controls.title">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Project Code</mat-label>
      <input matInput [formControl]="form.controls.code">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Content</mat-label>
      <input matInput [formControl]="form.controls.content">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Colour</mat-label>
      <input matInput [formControl]="form.controls.colour">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="actions">
  <div>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="warn" (click)="deleteProject()">Delete</button>
  </div>

  <button mat-button color="primary" (click)="saveProject()">Save</button>
</div>
