<div class="custom-form">
  <form [formGroup]="form">

      <label>Username</label>
      <input matInput [formControl]="form.controls.username" type="text">

      <label>Password</label>
      <input matInput [formControl]="form.controls.password" type="password">

  </form>

  <div class="actions">
    <button class="primary" (click)="loginUser()" type="submit">Login</button>
  </div>
</div>
