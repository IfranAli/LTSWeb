<div class="project-list example-container">
  <article class="custom-article">
    <header>
      <hgroup>
        <h1>{{ project.title }}</h1>
        <h2>{{ project.description }}</h2>
      </hgroup>

      <small class="font-code" (click)="openDialog()">
        <span class="icon-button material-symbols-outlined highlight"
          >settings</span
        >
        {{ project.code }}
      </small>
    </header>

    <div
      id="{{ project.id }}"
      cdkDropList
      [cdkDropListData]="project.tasks"
      (cdkDropListDropped)="drop($event)"
      class="project-task-list"
    >
      <div *ngFor="let task of project.tasks" cdkDrag [cdkDragData]="task">
        <app-task
          [task]="task"
          [projectCode]="project.code"
          (onPinTask)="onTaskPinned($event)"
          (onTaskDeleted)="onTaskDeleted($event)"
          (onTaskChanged)="onTaskChanged($event)"
        >
        </app-task>
      </div>
    </div>

    <footer>
      <div class="right-icon">
        <span
          class="material-symbols-outlined highlight"
          (click)="addTaskToProject()"
          >add
        </span>
      </div>
    </footer>
  </article>
</div>
