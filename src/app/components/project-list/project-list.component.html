<div *ngIf="$project$ | async" class="project-list example-container">
  <article>
    <header>
      {{ project.title }}
      <span (click)="openDialog()" class="icon-button material-symbols-outlined"
        >settings</span
      >

      <div class="subtitle">
        <span>{{ project.description }}</span>
        <span class="code">
          <span *ngIf="!project.enabled">inactive</span>
          {{ project.code }}
        </span>
      </div>
    </header>

    <div
      class="list custom-card-content"
      id="{{ project.id }}"
      cdkDropList
      [cdkDropListData]="project.tasks"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="list-item"
        *ngFor="let task of project.tasks"
        cdkDrag
        [cdkDragData]="task"
      >
        <div class="custom-row">
          <div class="custom-row-item drag-handle" cdkDragHandle></div>

          <div class="custom-row-item">
            <app-task
              [task]="task"
              [projectCode]="project.code"
              (onPinTask)="onTaskPinned($event)"
              (onTaskDeleted)="onTaskDeleted($event)"
              (onTaskChanged)="onTaskChanged($event)"
            >
            </app-task>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button class="icon-button">
        <span class="material-symbols-outlined" (click)="addTaskToProject()"
          >add
        </span>
      </button>
    </footer>
  </article>
</div>
