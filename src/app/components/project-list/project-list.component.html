<div *ngIf="project" class="project-list">
  <mat-card>
    <mat-card-title>{{project.title}}</mat-card-title>
    <mat-card-subtitle>subtitle here</mat-card-subtitle>

    <div
      cdkDropList
      [cdkDropListData]="project.tasks"
      (cdkDropListDropped)="drop($event)">

      <div class="example-box" *ngFor="let task of project.tasks"
           cdkDrag
           [cdkDragData]="task"
      >
        <app-task [task]="task"
                  (onPinTask)="onTaskPinned($event)"
                  (onTaskDeleted)="onTaskDeleted($event)"
                  (onTaskChanged)="onTaskChanged($event)">

        </app-task>
      </div>
    </div>
  </mat-card>
</div>
