<div *ngIf="project" class="project-list example-container">
  <mat-card
    [style.background]="projectColour"
  >
    <div class="card-content-block">
      <mat-card-title>
        {{project.title}}

        <button mat-icon-button (click)="openDialog()">
          <mat-icon color="secondary">settings</mat-icon>
        </button>
      </mat-card-title>
      <mat-card-subtitle>{{project.description}}</mat-card-subtitle>
    </div>

    <div
      class="list"
      id="{{project.id}}"
      cdkDropList
      [cdkDropListData]="project.tasks"
      (cdkDropListDropped)="drop($event)">

      <div class="list-item" *ngFor="let task of project.tasks"
           cdkDrag
           [cdkDragData]="task"
      >
        <app-task [task]="task"
                  (onPinTask)="onTaskPinned($event)"
                  (onTaskDeleted)="onTaskDeleted($event)"
                  (onTaskChanged)="onTaskChanged($event)">

        </app-task>
      </div>
    </div>

    <mat-card-actions align="end" class="card-content-block">
      <button mat-icon-button>
        <mat-icon (click)="addTaskToProject()">add</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
