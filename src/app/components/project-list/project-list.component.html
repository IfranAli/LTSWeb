<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-subtitle>{{tasks.length}} Tasks</mat-card-subtitle>

  <mat-list>
    <mat-list-item *ngFor="let task of tasks">
        <app-task [task]="task"></app-task>
    </mat-list-item>
  </mat-list>

  <mat-card-actions>
    <button mat-button>Test</button>
  </mat-card-actions>

</mat-card>
