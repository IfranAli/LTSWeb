<div class="header-actions">
  <button class="" (click)="addProject()">Add Project</button>
</div>

<app-edit-project-dialog
  *ngIf="$showEditProjectDialog() as show"
  [openModal]="show"
  (onModalClose)="onCloseDialogEvent($event)"
>
</app-edit-project-dialog>
<app-edit-task-dialog
  *ngIf="$showEditTaskDialog() as show"
  [openModal]="show"
  (onModalClose)="onCloseDialogEvent($event)"
>
</app-edit-task-dialog>

<div class="container">
  <ng-container *ngFor="let project of $projects()">
    <app-project-list [project]="project"></app-project-list>
  </ng-container>
</div>
