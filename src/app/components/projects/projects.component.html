<div class="box">
  <div class="ui-button" (click)="addProject()">
    <span> Add Project</span>
  </div>
</div>

<div class="box">
  <ng-container cdkDropListGroup class="projects-drop-group">
    <div *ngFor="let project of projectsData$ | async">
      <app-project-list [project]="project"></app-project-list>
    </div>
  </ng-container>
</div>
