<button mat-icon-button (click)="addProject()">
  <mat-icon>add</mat-icon>
  Add
</button>

<div class="box">
  <ng-container cdkDropListGroup
                class="projects-drop-group"
                *ngIf="user"
  >
    <div *ngFor="let project of projects">
      <app-project-list
        [project]="project"
      ></app-project-list>
    </div>

  </ng-container>

</div>
