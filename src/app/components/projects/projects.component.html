<div class="navbar-items">
  <button class="navbar-button" (click)="addProject()">
    Add project
  </button>
</div>

<div class="box">
  <ng-container cdkDropListGroup
                class="projects-drop-group"
                *ngIf="user"
  >
    <div *ngFor="let project of projects">
      <app-project-list
        [project]="project"
      ></app-project-list>
    </div>

  </ng-container>

</div>
