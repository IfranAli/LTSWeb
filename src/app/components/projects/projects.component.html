<div class="box">
  <ng-container cdkDropListGroup
                class="projects-drop-group"
                *ngIf="user"
  >

    <div *ngFor="let project of projects">
      <app-project-list
        [project]="project"
      ></app-project-list>
    </div>

  </ng-container>

  <div class="project-actions">
    <button mat-flat-button color="accent" class="btn-style" (click)="addProject()">
      <mat-icon>add</mat-icon>
      Add
    </button>
  </div>
</div>
