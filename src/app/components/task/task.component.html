<div class="list-item {{ task.state }}">

  <mat-checkbox
    [checked]="task.state == 3"
    (change)="onTaskToggle($event.checked)"
  >
  </mat-checkbox>

  <mat-form-field class="example-form-field" appearance="standard">
    <input
      matInput
      type="text"
      [disabled]="task.state === 3"
      [(ngModel)]="task.title"
      id="title-{{ task.id }}"
      name="title-{{ task.id }}"
      placeholder="Input title"
    >
  </mat-form-field>

  <button
    mat-icon-button
    [color]="task.isPinned ? 'accent' : 'primary'"
    (click)="onPin(!task.isPinned, task.id)"
  >
    <mat-icon>
      {{task.isPinned ? 'star' : 'star_outline'}}
    </mat-icon>
  </button>

  <button
    mat-icon-button
    (click)="onDelete(task.id)"
  >
    <mat-icon color="warn">delete_outline</mat-icon>
  </button>

</div>
