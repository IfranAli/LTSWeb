<div
  class="task p-4 rounded-sm my-4 gap-x-2 bg-slate-200 hover:bg-slate-700 dark:bg-zinc-800 dark:hover:bg-zinc-700 cursor-pointer"
  (click)="openDialog()"
>
  <div class="flex flex-col">
    <div class="content">
      <div class="title">
        {{ task.name == "" ? "New Task" : task.name }}
      </div>

      <small class="description" *ngIf="task.content != ''">{{
        task.content
      }}</small>
    </div>
  </div>

  <div class="flex flex-row justify-between">
    <ng-container [ngSwitch]="task.priority">
      <span class="priority lowest material-symbols-outlined" *ngSwitchCase="0"
        >keyboard_double_arrow_down</span
      >
      <span class="priority medium material-symbols-outlined" *ngSwitchCase="1"
        >horizontal_rule</span
      >
      <span class="priority high material-symbols-outlined" *ngSwitchCase="2"
        >keyboard_arrow_up</span
      >
      <span class="priority highest material-symbols-outlined" *ngSwitchCase="3"
        >keyboard_double_arrow_up</span
      >
    </ng-container>

    <ng-container [ngSwitch]="task.state">
      <div *ngSwitchCase="0" class="badge todo">Todo</div>
      <div *ngSwitchCase="1" class="badge in-progress">In progress</div>
      <div *ngSwitchCase="2" class="badge blocked">Blocked</div>
      <div *ngSwitchCase="3" class="badge done">Done</div>
    </ng-container>
  </div>
</div>
