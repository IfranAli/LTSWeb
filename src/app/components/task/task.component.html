<div
  (click)="openDialog()"
  class="project-task-item {{ task.state }}">

  <div class="task-controls">

    <div class="task-information">
      <div class="task-title">{{ task.name }}</div>
      <div class="task-content">{{ task.content}}</div>
    </div>

    <div class="task-status">
      <div class="priority-icon">
        <ng-container [ngSwitch]="task.priority">
          <span class="priority lowest material-symbols-outlined" *ngSwitchCase="0">keyboard_double_arrow_down</span>
          <span class="priority medium material-symbols-outlined" *ngSwitchCase="1">horizontal_rule</span>
          <span class="priority high material-symbols-outlined" *ngSwitchCase="2">keyboard_arrow_up</span>
          <span class="priority highest material-symbols-outlined" *ngSwitchCase="3">keyboard_double_arrow_up</span>
        </ng-container>
      </div>

      <ng-container [ngSwitch]="task.state">
        <div *ngSwitchCase="0" class="badge no-outline small todo">Todo</div>
        <div *ngSwitchCase="1" class="badge no-outline small in-progress">In progress</div>
        <div *ngSwitchCase="2" class="badge no-outline small blocked">Blocked</div>
        <div *ngSwitchCase="3" class="badge no-outline small done">Done</div>
      </ng-container>
    </div>

  </div>
</div>
