<div class="finances-container">


  <div class='summary' *ngIf="summary">
    <h1>Summary</h1>

    <div class="category" *ngFor="let cat of summary">
      <h5>{{cat.categoryName}} : {{cat.total}}</h5>
    </div>
  </div>

  <div class="custom-card">

    <div class="title">
      Finance
    </div>

    <div class='finance custom-card-content' *ngIf="finances">

      <table mat-table [dataSource]="finances" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> date</th>
          <td mat-cell *matCellDef="let element" class="nowrap">
            {{element.date | date: 'short'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> amount</th>
          <td mat-cell *matCellDef="let element" class="nowrap">
            {{element.amount}}
          </td>
        </ng-container>

        <ng-container matColumnDef="categoryType">
          <th mat-header-cell *matHeaderCellDef> categoryType</th>
          <td mat-cell *matCellDef="let element" class="nowrap">
            {{categoryLookup.get(element.categoryType)}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div class="custom-card-actions footer">
      <button mat-button (click)="openDialogAddFinance()">Add</button>
    </div>
  </div>

</div>
