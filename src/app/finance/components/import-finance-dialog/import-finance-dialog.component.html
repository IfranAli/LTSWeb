<app-dialog [isVisible]="openModal" (onModalClose)="onModalClose.emit(false)">
  <ng-container slot="header">
    <strong>Bulk Import</strong>
  </ng-container>

  <ng-container slot="content">
    <div class="custom-form">
      <form [formGroup]="bulkImportForm">
        <section>
          <label>
            <div>Input</div>
            <textarea
              name="InputData"
              [formControl]="bulkImportForm.controls.input"
              type="text"
            >
            </textarea>
          </label>

          <label>
            Date
            <input
              type="date"
              title="date"
              [formControl]="bulkImportForm.controls.date"
              class="form-control"
            />
          </label>
        </section>
      </form>

      <div class="parsed-display scrollable-div">
        <div *ngFor="let v of test$ | async">
          {{ v.date }}
          {{ "$" + v.amount }}
          {{ v.name }}
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container slot="footer">
    <button class="primary" (click)="addFinanceBulk()" [disabled]="$importDataIsValid()">Import</button>
  </ng-container>
</app-dialog>
