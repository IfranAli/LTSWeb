<div class="box calendar-container">
  <article class="custom-article" *ngIf="$calendarData() as data">
    <header class="header-actions">
      <button
        type="button"
        class="secondary material-symbols-outlined"
        (click)="back()"
      >
        arrow_back_ios
      </button>

      <hgroup>
        <h3>{{ data.name }}</h3>
        <h2>{{ data.year }}</h2>
      </hgroup>

      <button
        type="button"
        class="secondary material-symbols-outlined"
        (click)="forward()"
      >
        arrow_forward_ios
      </button>
    </header>

    <!-- Header -->
    <div class="calendar">
      <div class="header">
        <div *ngFor="let day of weekdays">
          {{ day }}
        </div>
      </div>

      <!-- Body -->
      <div class="calendar-days">
        <div
          class="box-day"
          *ngFor="let day of this.$calendarData().days"
          (click)="selectDateEvent(day)"
          [ngClass]="[
            day.date.getMonth() == this.calendarService.$startDate().getMonth()
              ? ''
              : 'disable',
            day.currentMonth ? '' : 'disable',
            day.currentMonth && day.isToday ? 'today' : ''
          ]"
          [attr.active]="this.day.selected"
        >
          <span> {{ day.day }}</span>
          <div class="badge event-label" *ngIf="day.events">
            {{
              day.events.length + " Event" + (day.events.length > 1 ? "s" : "")
            }}
          </div>
        </div>
      </div>
    </div>

    <footer>
      <button class="right-ico">Add</button>
    </footer>
  </article>

  <article class="custom-article">
    <div class="custom-list calendar-events-list">
      <h1>Events</h1>

      <ul>
        <li
          class="list-item event-card"
          *ngFor="let e of this.calendarService.calendarEvents$().values()"
        >
          <span> {{ e.title }}</span>
          <div>{{ e.date + " " + e.time }}</div>
        </li>
      </ul>
    </div>
  </article>
</div>
