<app-dialog
  [isVisible]="openModal"
  (onModalClose)="onModalClose.emit(false)"
  [fullScreen]="fullScreen"
>
  <ng-container slot="header">
    <h2 class="title">Bulk Import</h2>
    <h3 class="subtitle">Bulk Import</h3>
  </ng-container>

  <ng-container slot="content">
    <div class="bulk-import-form">
      <div class="custom-form">
        <form [formGroup]="bulkImportForm">
          <section>
            <label>
              Input
              <textarea
                name="InputData"
                [formControl]="bulkImportForm.controls.input"
                type="text"
              >
              </textarea>
            </label>

            <label>
              Date
              <input
                type="date"
                title="date"
                [formControl]="bulkImportForm.controls.date"
                class="form-control"
              />
            </label>
          </section>
        </form>
      </div>

      <div class="parsed-display scrollable-div">
        <div class="task-view" *ngFor="let v of test$ | async">
          <span *ngIf="v.name">{{ v.name }}</span>
          <span *ngIf="v.amount"> ï¼„ {{ v.amount }} </span>
          <span *ngIf="v.date"> ðŸ“… {{ v.date }} </span>
          <span *ngIf="v.time"> ðŸ•‘ {{ v.time }} </span>
        </div>
      </div>
    </div>
  </ng-container>

  <ng-container slot="footer">
    <button type="button" (click)="applyExample()">Import Example</button>
    <button
      class="primary"
      (click)="addFinanceBulk()"
      [disabled]="!$importDataIsValid()"
    >
      Import
    </button>
  </ng-container>
</app-dialog>
